<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Регистрация</div>
    <div class="card-body">
      <form #signForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <div class="form-group row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Имя</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control"
                   id="inputName3" placeholder="Имя" [(ngModel)]="form.name" required>

          </div>
        </div>

        <div class="form-group row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control"
                   id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
          </div>

        </div>



        <div class="form-group row mb-2 ">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Пароль</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control"
                   id="inputPassword3" placeholder="Пароль" [(ngModel)]="form.password" required>
          </div>
        </div>

        <div class="form-group row mb-2 ">
          <label for="Repeat_password" class="col-sm-2 col-form-label">Повторить пароль</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control"
                   id="Repeat_password" placeholder="Повторить пароль" [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button [disabled]="!signForm.valid" type="submit" class="btn btn-primary">Регистрация</button>
            <a routerLink="/login"  class="btn btn-primary float-end">Назад</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
